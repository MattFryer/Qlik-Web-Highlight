<body>

<div id="sidebar">

  <div id="header">
    <h1><a href="https://highlightjs.org/">highlight.js</a> demo</h1>
  </div>

  <div id="lists">
    <div>
      <h2>Language categories</h2>
      <ul id="categories"></ul>
    </div>

    <div>
      <h2>Styles</h2>
      <ul id="styles"></ul>
    </div>
  </div>

</div>

<div id="content">

<div id="languages">
  <% _.each(blobs, function(blob) { %>
  <div class="<%- (blob.fileInfo.Category || []).join(' ') %>">
    <h2><%- blob.fileInfo.Language %></h2>
    <pre><code class="<%- path.basename(blob.name, '.js') %>"><%- blob.result %></code></pre>
  </div>
  <% }); %>
</div>

</div>
